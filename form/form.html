<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="form.css" />
</head>
<form class="form-content">
    <h2 class="form-title">My Form Heading</h2>
    <div class="form-input">
        <label class="form-label"> First Name :</label>
        <input type="text" class="form-control">
        <div class="form-text"><strong>Enter your first name.</strong></div>
    </div>
    <div class="form-input">
        <label class="form-label"> Last Name :</label>
        <input type="text" class="form-control">
        <div class="form-text"><strong>Enter your last name.</strong></div>
    </div>
    <div class="form-input">
        <label class="form-label"> Email Id :</label>
        <input type="email" class="form-control">
        <div class="form-text"><strong>Enter your email id.</strong></div>
    </div>
</form>
